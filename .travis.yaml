language: python
before_deploy: mkdir artifacts && tar -cvzf artifacts/graphite-web.tar.gz graphite-web
deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: skyscanner-sandbox-cloudgraphite-deploymentsupport
  skip_cleanup: true
  acl: bucket_owner_full_control
  local_dir: artifacts
  upload-dir: graphite-web
  detect_encoding: true
  on:
    branch: deploy/sandbox
